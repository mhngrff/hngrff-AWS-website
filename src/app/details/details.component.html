<div class="details-slide-animation">
  <div class="details-container">
    <div class="image-label">
      <h2>{{ imageId | uppercase }} - INDIVIDUAL PRINT</h2>
    </div>

    <!-- Main viewport with streamlined dynamic classes -->
    <div [ngClass]="{'main-viewport': true, 'horizontal': !isTallImage, 'vertical': isTallImage, 'expanded': isZoomed}" #mainViewport>
      <img [src]="imageUrl" alt="{{ imageId }} image">
    </div>

    <!-- Thumbnail container with dynamic class -->
    <div [ngClass]="{'thumbnail-row': true, 'horizontal': !isTallImage, 'vertical': isTallImage}">
      <img *ngFor="let thumbnail of images.thumbnails; let i = index"
           [src]="thumbnail"
           [ngClass]="{'selected': selectedImage === ('thumbnail' + i), 'lightened': selectedImage !== ('thumbnail' + i)}"
           (click)="switchImage('thumbnail' + i)"
           alt="Thumbnail {{i + 1}}"
           class="thumbnail"
           [class.vertical]="isTallImage"
           [class.horizontal]="!isTallImage">

      <!-- Zoomed thumbnail (only for horizontal images if available) -->
      <div *ngIf="hasZoomedOption && !isTallImage" class="thumbnail zoomed-thumbnail">
        <img [src]="images.zoomed"
             [ngClass]="{'selected': isSelected('zoomed'), 'lightened': !isSelected('zoomed')}"
             (click)="switchImage('zoomed')"
             alt="Zoomed Artwork"
             class="thumbnail zoomed-thumbnail"
             [class.horizontal]="!isTallImage">
      </div>
    </div>
  </div>
</div>
